<body>

<div class="reveal">

	<script src="//cdnjs.cloudflare.com/ajax/libs/reveal.js/4.1.0/reveal.min.js"></script>

	<script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
	<script>
		Reveal.initialize({
		  center: true,
		  hash: true,
		  plugins: [ RevealHighlight ],
		  progress: false,
		  controls: false
		});

		var thisDay = moment().format('dddd');
		var thisTime = moment().format('LL');

		document.querySelector('.first-page').innerHTML = thisDay +' ' + thisTime;
	</script>
