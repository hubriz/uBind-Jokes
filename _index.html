<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>Art - uBind</title>


	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/reveal.js/4.1.0/reveal.min.css">
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/reveal.js/4.1.0/theme/black.min.css" id="theme">
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/reveal.js/4.1.0/plugin/highlight/monokai.min.css">

</head>
<body>

<div class="reveal">

  <div class="slides">
    <section data-transition="fade" data-auto-animate>
      <p class="r-fit-text first-page"></p>
    </section>

		<section data-transition="fade" data-auto-animate>
      <p><img src="img/1.jpg" alt="One"></p>
    </section>

    <section data-transition="fade" data-auto-animate>
      <p><img src="img/2.jpg" alt="Two"></p>
    </section>

    <section data-transition="fade" data-auto-animate>
      <p><img src="img/3.jpg" alt="Three"></p>
    </section>

    <section data-transition="fade" data-auto-animate>
      <p><img src="img/4.jpg" alt="Four"></p>
    </section>

    <section data-transition="fade" data-auto-animate>
      <p><img src="img/5.jpg" alt="Five"></p>
    </section>

    <section data-transition="fade" data-auto-animate>
      <p><img src="img/6.jpg" alt="Six"></p>
    </section>

    <section data-transition="fade" data-auto-animate>
      <p><img src="img/7.jpg" alt="Seven"></p>
    </section>

    <section data-transition="fade" data-auto-animate>
      <p><img src="img/8.jpg" alt="Eight"></p>
    </section>
  
    <section data-transition="fade" data-auto-animate>
     <p>END.</p>
    </section>

  </div>
</div>




	<script src="//cdnjs.cloudflare.com/ajax/libs/reveal.js/4.1.0/reveal.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/reveal.js/4.1.0/plugin/highlight/highlight.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
	<script>
		Reveal.initialize({
		  center: true,
		  hash: true,
		  plugins: [ RevealHighlight ],
		  progress: false,
		  controls: false
		});

		var thisDay = moment().format('dddd');
		var thisTime = moment().format('LL');

		document.querySelector('.first-page').innerHTML = thisDay +' ' + thisTime;
	</script>
</body>
</html>
